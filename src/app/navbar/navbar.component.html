<nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">OShop</a>
    <button (click)="isMenuCollapsed = !isMenuCollapsed" class="navbar-toggler">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive='active' routerLink="/shopping-cart">Shopping Cart</a>
        </li>
        <ng-template #anonymousUser>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive='active' routerLink="/login">Login</a>
          </li>
        </ng-template>
        <li *ngIf="appUser; else anonymousUser" ngbDropdown class="nav-item dropdown">
          <a ngbDropdownToggle class="nav-link dropdown-toggle">
            {{appUser.name}}
          </a>
          <ul ngbDropdownMenu class="dropdown-menu">
            <li ngbDropdownItem><a class="dropdown-item" routerLink='/my/orders'>My Orders</a></li>
            <ng-container *ngIf="appUser.isAdmin">
              <li ngbDropdownItem><a class="dropdown-item" routerLink='/admin/orders'>Manage Orders</a></li>
              <li ngbDropdownItem><a class="dropdown-item" routerLink='/admin/products'>Manage Products</a></li>
            </ng-container>
            <li ngbDropdownItem><a (click)='logout()' class="dropdown-item">Logout</a></li>
          </ul>
        </li>

      </ul>
    </div>
  </div>
</nav>
